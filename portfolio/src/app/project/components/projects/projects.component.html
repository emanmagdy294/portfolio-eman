<section class="container m-auto project py-3 slider">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="d-flex justify-content-between">
            <p class="projects py-3">My Projects</p>
            <div class="btn-dir">
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="d-flex align-items-center justify-content-between flex-wrap">
                    <div class="project-img projects-name">
                        <img src="../../../../assets/images/projects images/22.png" />
                        <div class="caption text-white p-2">
                            <p class="project-name fw-bold">alfa care</p>
                            <h6>alfa care app provides you with a variety of home health medical
                                services provided by the
                                best healthcare centers.</h6>
                            <h6 class="project-name fw-bold py-1">Technologies</h6>
                            <div class="d-flex flex-wrap">
                                <div class="technologies">
                                    HTML5
                                </div>
                                <div class="technologies mx-1">
                                    scss
                                </div>
                                <div class="technologies mx-1">
                                    TS
                                </div>
                                <div class="technologies mt-1">
                                    Angular material
                                </div>
                            </div>
                            <a class="view my-2 d-flex justify-content-center" target="_blank"
                                href="https://www.alfa-sa.co/home">
                                <div>
                                    <img src="./assets/images/projects images/eye.svg" class="eye mx-1" alt="view">
                                </div>
                                <span>View Project</span>
                            </a>

                        </div>
                    </div>

                    <div>
                        <div class="projects-name">
                            <img src="../../../../assets/images/projects images/12.png" alt="project">
                        </div>
                    </div>
                    <div>
                        <div class="projects-name">
                            <img src="../../../../assets/images/projects images/17.png" alt="project">

                    </div>

                </div>

<section class="container m-auto project py-3 show-slider">

        <ng-container *ngFor="let slide of progects">
            <ng-template carouselSlide>
